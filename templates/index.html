<html >
<head>
  <meta charset="UTF-8">
  <title>Heart Disease Prediction</title>

</head>

<body>
<div class="login">
    <h1>Heart Disease Prediction</h1>
    <h2>keterangan:</h2>
    <h3>1 = Ya</h3>
    <h3>0 = Tidak</h3>
    <h3>isi kolom dibawah ini dengan 1 atau 0</h3>
    <h4>Chest Pain Type : ATA, NAP, TA</h4>
    <h4>Resting : Normal, ST</h4> 
    <h4>ST Slope : Flat, Up</h4>

     <!-- Main Input For Receiving Query to ML -->
    <form action="{{ url_for('predict')}}"method="post">
        <input type="text" name="age" placeholder="Age" required="required" />
        <input type="text" name="RestingBP" placeholder="RestingBP" required="required" />
        <input type="text" name="Cholesterol" placeholder="Cholesterol" required="required" />
        <input type="text" name="FastingBS" placeholder="FastingBS" required="required" />
        <input type="text" name="MaxHR" placeholder="MaxHR" required="required" />
        <input type="text" name="Oldpeak" placeholder="Oldpeak" required="required" />
        <input type="text" name="Gender" placeholder="male=1/female=0" required="required" />
        <input type="text" name="ChestPainType_ATA" placeholder="ATA" required="required" />
        <input type="text" name="ChestPainType_NAP" placeholder="NAP" required="required" />
        <input type="text" name="ChestPainType_TA" placeholder="TA" required="required" />
        <input type="text" name="RestingECG_Normal" placeholder="Normal" required="required" />
        <input type="text" name="RestingECG_ST" placeholder="ST" required="required" />
        <input type="text" name="ExerciseAngina" placeholder="ExerciseAngina(Y=1/N=0)" required="required" />
        <input type="text" name="ST_Slope_Flat" placeholder="Flat" required="required" />
        <input type="text" name="ST_Slope_Up" placeholder="Up" required="required" />
        
        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
